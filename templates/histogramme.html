<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupération de données depuis votre API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');
            
            data.results.forEach(entry => {
              var date = new Date(entry.Jour * 1000);
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });

            var options = {
              title: 'Évolution des températures (Histogramme)',
              legend: { position: 'bottom' },
              bar: { groupWidth: '75%' }
            };

            // LA MODIFICATION PRINCIPALE EST ICI : ColumnChart au lieu de LineChart
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
